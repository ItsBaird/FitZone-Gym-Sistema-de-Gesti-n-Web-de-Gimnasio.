<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/news.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <nav th:replace="/componentes/navbar :: navbar"></nav>
    <header class="text-center py-3">
        <h1 class="display-5">Noticias de FitZone Gym</h1>
    </header>

    <div class="container py-4">
        <!-- Formulario de búsqueda -->
        <form th:action="@{/public/news/search}" method="get" class="mb-3">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <input type="text" name="title" class="form-control" placeholder="Buscar noticias por título" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </form>

        <div class="row">
            <!-- Recorrer y mostrar cada noticia habilitada -->
            <div class="col-md-4 mb-4" th:each="news : ${enabledNews}">
                <div class="card h-100">
                    <!-- Imagen de la noticia -->
                    <img th:src="@{'/uploads/news/' + ${news.url_image}}" class="card-img-top" th:alt="${news.title}">
                    <div class="card-body">
                        <!-- Título de la noticia -->
                        <h5 class="card-title" th:text="${news.title}">Título de la noticia</h5>
                    </div>
                    <div class="card-footer">
                        <!-- Botón para ver la noticia -->
                        <a th:href="@{/public/newsDetails/{id}(id=${news.new_id})}" class="btn btn-primary">Ver Noticia</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="/componentes/footer :: footer"></footer>
</body>
</html>
