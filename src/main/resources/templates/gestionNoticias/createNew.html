<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/createNew.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/javascript/createNew.js}" type="text/javascript" ></script>
</head>
<body class="bg-dark">


<nav th:replace="/componentes/navbar :: navbar"></nav>
<header>
    <h1>Creación de Noticia</h1>
</header>

<!-- Contenedor para las alertas -->
<div id="alert-container" class="my-3"></div>  <!-- Aquí se mostrarán las alertas -->

<div class="container">
    <div class="row mb-5">
        <div class="col-sm-12 col-md-8 col-lg-6">
            <form th:action="@{/admin/news/save}" method="post" th:object="${news}" enctype="multipart/form-data" onsubmit="return validateForm(event)">
                <div class="form-group">
                    <label for="title">Titulo</label>
                    <textarea type="text" th:field="*{title}" class="form-control mb-2" id="title" required></textarea>
                    <div th:if="${#fields.hasErrors('title')}" class="text-danger">
                        <p th:errors="*{title}"></p>
                    </div>

                    <label for="content">Contenido:</label>
                    <textarea th:field="*{content}" class="form-control mb-2" id="content" required></textarea>
                    <div th:if="${#fields.hasErrors('content')}" class="text-danger">
                        <p th:errors="*{content}"></p>
                    </div>

                    <label for="file">Imagen:</label>
                    <input type="file" name="file" class="form-control mb-2" id="file" required/><br>
                    <div th:if="${error}" class="text-danger">
                        <p th:text="${error}">Debe ser una imagen válida</p>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-2">Aceptar</button>
                <a th:href="@{/admin/news/gestionarNoticias}" class="btn btn-danger w-100">Cancelar</a>
            </form>
        </div>
    </div>
</div>



</body>
</html>
