<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">  <!-- Enlace al archivo CSS personalizado -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark text-white">
<header>
  <nav th:replace="/componentes/navbar :: navbar"></nav>
</header>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; background-color: #2c3e50;">
    <h1 class="text-center mb-4">Iniciar Sesión</h1>
    <form th:action="@{/perform_login}" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico:</label>
        <input type="text" id="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3 text-center">
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
      </div>
    </form>

    <div class="text-center mt-3">
      <p class="text-white">¿No tienes una cuenta aún? <a th:href="@{/register}" class="text-info">Regístrate y conviértete en miembro!</a></p>
    </div>
  </div>
</div>
</body>
</html>
