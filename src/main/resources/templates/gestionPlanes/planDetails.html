<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalles del Plan</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/planDetails.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">

  <header><nav th:replace="/componentes/navbar :: navbar"></nav></header>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card bg-dark">
          <div class="card-header text-center text-white">
            <h5 class="bg-dark">Detalles del Plan de Membresía</h5>
          </div>
          <div class="card-body">
            <p class="detail-label">Nombre: <span class="detail-content" th:text="${membershipPlan.name}">Nombre del Plan</span></p>

            <p class="detail-label">Descripción:</p>
            <p th:text="${membershipPlan.description}" class="bordered-section">Descripción del Plan</p>

            <p class="detail-label">Precio: <span class="detail-content">$<span th:text="${membershipPlan.price}">0.00</span></span></p>

            <p class="detail-label">Días de Duración: <span class="detail-content"><span th:text="${membershipPlan.duration}">0</span> días</span></p>

            <p class="detail-label">Sede: <span class="detail-content" th:text="${membershipPlan.branch_id.name}">Nombre de la Sede</span></p>

            <p class="detail-label">Habilitado:
              <span class="detail-content" th:text="${membershipPlan.enabled ? 'Sí' : 'No'}">No</span>
            </p>

            <p class="detail-label">Imagen:</p>
            <div class="text-center mb-3">
              <img th:if="${membershipPlan.url_image}" class="rounded" style="max-width: 100%;" th:src="@{'/uploads/' + ${membershipPlan.url_image}}" alt="Imagen del Plan">
            </div>
          </div>
          <div class="card-footer text-center">
            <a th:href="@{/admin/membershipPlans/gestionarPlanes}" class="btn btn-primary">Regresar</a>
          </div>

          <div class="card-footer text-center">
            <a th:href="@{/admin/membershipPlans/edit/{membershipId}(membershipId=${membershipPlan.membership_id})}" class="btn btn-primary">Actualizar Información del Plan</a>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
